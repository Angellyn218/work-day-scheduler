<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="hour"></div>
      <!-- Timeblocks go here -->

      <!--9am block-->
      <div class="row time-block">
        <div class="col-md-1 hour">9AM</div>
        <div class="col-md-10" data-hour="9">
          <textarea></textarea>
        </div>
        <button class="col-md-1 saveBtn"><img src="./images/save-logo.jpg"/></button>
      </div>

      <!--10am block-->
      <div class="row time-block">
        <div class="col-md-1 hour">10AM</div>
        <div class="col-md-10" data-hour="10">
          <textarea></textarea>
        </div>
        <button class="col-md-1 saveBtn"><img src="./images/save-logo.jpg"/></button>
      </div>

      <!--11am block-->
      <div class="row time-block">
        <div class="col-md-1 hour">11AM</div>
        <div class="col-md-10" data-hour="11">
          <textarea></textarea>
        </div>
        <button class="col-md-1 saveBtn"><img src="./images/save-logo.jpg"/></button>
      </div>

      <!--12pm block-->
      <div class="row time-block">
        <div class="col-md-1 hour">12PM</div>
        <div class="col-md-10" data-hour="12">
          <textarea></textarea>
        </div>
        <button class="col-md-1 saveBtn"><img src="./images/save-logo.jpg"/></button>
      </div>

      <!--1pm block-->
      <div class="row time-block">
        <div class="col-md-1 hour">1PM</div>
        <div class="col-md-10" data-hour="13">
          <textarea></textarea>
        </div>
        <button class="col-md-1 saveBtn"><img src="./images/save-logo.jpg"/></button>
      </div>

      <!--2pm block-->
      <div class="row time-block">
        <div class="col-md-1 hour">2PM</div>
        <div class="col-md-10" data-hour="14">
          <textarea></textarea>
        </div>
        <button class="col-md-1 saveBtn"><img src="./images/save-logo.jpg"/></button>
      </div>

      <!--3pm block-->
      <div class="row time-block">
        <div class="col-md-1 hour">3PM</div>
        <div class="col-md-10" data-hour="15">
          <textarea></textarea>
        </div>
        <button class="col-md-1 saveBtn"><img src="./images/save-logo.jpg"/></button>
      </div>

      <!--4pm block-->
      <div class="row time-block">
        <div class="col-md-1 hour">4PM</div>
        <div class="col-md-10" data-hour="16">
          <textarea></textarea>
        </div>
        <button class="col-md-1 saveBtn"><img src="./images/save-logo.jpg"/></button>
      </div>

      <!--5pm block-->
      <div class="row time-block">
        <div class="col-md-1 hour">5PM</div>
        <div class="col-md-10" data-hour="17">
          <textarea></textarea>
        </div>
        <button class="col-md-1 saveBtn"><img src="./images/save-logo.jpg"/></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
